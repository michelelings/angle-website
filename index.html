<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angle</title>
    <style>
        @font-face {
            font-family: 'LTT Recoletta';
            src: url('LttRecoleta-CmpRegular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Berkeley Mono';
            src: url('BerkeleyMono-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
        }

        .header-section {
            text-align: center;
            padding: 40px 20px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .app-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 24px;
            display: block;
            border-radius: 18px;
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
            line-height: 1.1;
        }

        .intro {
            font-size: 24px;
            color: #e0e0e0;
            margin-bottom: 40px;
            line-height: 1.4;
            font-weight: 400;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 12px;
            padding: 20px 20px 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Berkeley Mono', 'Courier New', Courier, monospace;
        }

        .filter-btn.active {
            background-color: #ffffff;
            color: #1a1a1a;
        }

        .filter-btn:not(.active) {
            background-color: #2a2a2a;
            color: #ffffff;
        }

        .filter-btn:hover:not(.active) {
            background-color: #3a3a3a;
        }

        .button {
            display: inline-block;
            background-color: #ffffff;
            color: #000000;
            text-decoration: none;
            padding: 16px 48px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 500;
            transition: background-color 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #e0e0e0;
        }

        .button:active {
            background-color: #cccccc;
        }

        .gallery-wrapper {
            overflow: hidden;
            width: 100%;
            position: relative;
        }

        .collection-grid {
            display: flex;
            align-items: center;
            gap: 2rem;
            padding: 20px 0 80px;
            width: max-content;
            animation: scroll 400s linear infinite;
            will-change: transform;
        }

        .collection-grid .card {
            flex-shrink: 0;
            width: auto;
            height: auto;
            border-radius: 12px;
            object-fit: cover;
        }

        .collection-grid .card.desktop {
            max-width: 250px;
        }

        .collection-grid .episode-card {
            width: 300px !important;
            height: 400px !important;
            max-width: 300px !important;
        }

        .collection-grid .card.mobile-hidden {
            display: block;
        }

        .episode-card {
            position: relative;
            border-radius: 32px;
            overflow: hidden;
            background-color: #000000;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 300px;
            height: 400px;
            display: flex;
            flex-direction: column;
        }

        .episode-card:hover {
            transform: scale(1.02);
        }

        .episode-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .episode-gradient {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(to top, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0.8) 40%, transparent 100%);
            pointer-events: none;
        }

        .episode-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 1;
        }

        .episode-title {
            font-family: 'LTT Recoletta', Georgia, 'Times New Roman', serif;
            font-size: 36px;
            font-weight: 400;
            line-height: 1.0;
            color: #ffffff;
            margin: 0;
        }

        .episode-description {
            font-family: 'Berkeley Mono', 'Courier New', Courier, monospace;
            font-size: 10px;
            line-height: 1.4;
            color: #ffffff;
            margin: 0;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #b0b0b0;
            font-size: 16px;
        }

        @keyframes scroll {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(calc(var(--scroll-distance) * -1));
            }
        }

        @media (max-width: 768px) {
            .header-section {
                padding: 30px 20px 15px;
            }

            .app-icon {
                width: 48px;
                height: 48px;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 18px;
            }

            .intro {
                font-size: 20px;
                margin-bottom: 32px;
            }

            .button {
                padding: 14px 36px;
                font-size: 16px;
            }

            .gallery-wrapper {
                width: 100vw;
                margin-left: calc(50% - 50vw);
                margin-right: calc(50% - 50vw);
            }

            .collection-grid {
                gap: 12px;
                padding: 15px 0 60px;
            }

            .collection-grid .card.desktop {
                width: 180px;
                min-width: 180px;
            }

            .collection-grid .card.mobile-hidden {
                display: none;
            }

            .episode-card {
                width: 300px;
                height: 400px;
            }

            .episode-title {
                font-size: 36px;
            }

            .episode-description {
                font-size: 10px;
            }

            .episode-info {
                padding: 24px;
            }

            .episode-gradient {
                height: 65%;
            }
        }
    </style>
</head>
<body>
    <div class="header-section">
        <img src="images/icon.webp" alt="Angle icon" class="app-icon">
        <h1>Angle</h1>
        <p class="intro">A different angle to listen to.<br>Morning, noon, and evening.</p>
        <a href="https://testflight.apple.com/join/p2VQgeun" class="button">Join Beta</a>
    </div>
    <div class="filters" id="filters">
        <!-- Categories will be loaded dynamically -->
    </div>
    <div class="gallery-wrapper">
        <div class="collection-grid" id="collectionGrid"></div>
    </div>
    <script src="images.js"></script>
    <script>
        let episodes = [];
        let activeFilter = 'all';
        
        // Shuffle array using Fisher-Yates algorithm
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        // Fetch categories from API
        async function fetchCategories() {
            try {
                const response = await fetch('/api/categories');
                const result = await response.json();
                
                if (result.success && result.data) {
                    initFilters(result.data);
                } else {
                    console.error('Failed to fetch categories:', result.error);
                }
            } catch (error) {
                console.error('Error fetching categories:', error);
            }
        }
        
        // Fetch episodes from API
        async function fetchEpisodes() {
            try {
                const response = await fetch('/api/episodes');
                const result = await response.json();
                
                if (result.success && result.data) {
                    episodes = shuffleArray(result.data);
                    initEpisodesGrid();
                } else {
                    console.error('Failed to fetch episodes:', result.error);
                    // Fallback to images if API fails
                    initImageGrid();
                }
            } catch (error) {
                console.error('Error fetching episodes:', error);
                // Fallback to images if API fails
                initImageGrid();
            }
        }
        
        // Create episode card element
        function createEpisodeCard(episode) {
            const card = document.createElement('div');
            card.className = 'episode-card card desktop';
            
            const img = document.createElement('img');
            img.src = episode.coverImage || 'images/icon.webp';
            img.alt = episode.title;
            img.loading = 'lazy';
            
            const gradient = document.createElement('div');
            gradient.className = 'episode-gradient';
            
            const info = document.createElement('div');
            info.className = 'episode-info';
            
            const title = document.createElement('h3');
            title.className = 'episode-title';
            title.textContent = episode.title;
            
            const description = document.createElement('p');
            description.className = 'episode-description';
            description.textContent = episode.description || '';
            
            info.appendChild(title);
            info.appendChild(description);
            card.appendChild(img);
            card.appendChild(gradient);
            card.appendChild(info);
            
            return card;
        }
        
        // Filter episodes by category
        function getFilteredEpisodes() {
            if (activeFilter === 'all') {
                return episodes;
            }
            return episodes.filter(episode => episode.category === activeFilter);
        }
        
        // Initialize episodes grid
        function initEpisodesGrid() {
            const collectionGrid = document.getElementById('collectionGrid');
            const isMobile = window.innerWidth <= 768;
            
            // Get filtered episodes by category
            const filteredEpisodes = getFilteredEpisodes();
            
            // Filter episodes based on device (show only middle 3 on mobile)
            const visibleEpisodes = isMobile 
                ? filteredEpisodes.filter((episode, index) => {
                    const episodeIndex = index % 5;
                    return episodeIndex === 1 || episodeIndex === 2 || episodeIndex === 3;
                })
                : filteredEpisodes;
            
            // Clear existing content
            collectionGrid.innerHTML = '';
            
            // Show loading if no episodes
            if (visibleEpisodes.length === 0) {
                collectionGrid.innerHTML = '<div class="loading">No episodes available</div>';
                return;
            }
            
            // Create first set of cards
            const firstSet = visibleEpisodes.map(episode => createEpisodeCard(episode));
            firstSet.forEach(card => collectionGrid.appendChild(card));
            
            // Measure the width of one complete set
            const setWidth = collectionGrid.scrollWidth;
            
            // Create at least 3 complete sets for seamless looping
            for (let i = 0; i < 3; i++) {
                const duplicateSet = visibleEpisodes.map(episode => createEpisodeCard(episode));
                duplicateSet.forEach(card => {
                    const clonedCard = card.cloneNode(true);
                    collectionGrid.appendChild(clonedCard);
                });
            }
            
            // Set CSS variable for scroll distance (one set width)
            collectionGrid.style.setProperty('--scroll-distance', setWidth + 'px');
        }
        
        // Fallback: Initialize image grid (original functionality)
        function initImageGrid() {
            const collectionGrid = document.getElementById('collectionGrid');
            const isMobile = window.innerWidth <= 768;
            
            // Get filtered images
            const filteredImages = getFilteredImages();
            
            // Filter images based on device (show only middle 3 on mobile)
            const visibleImages = isMobile 
                ? filteredImages.filter((img, index) => {
                    const imageIndex = index % 5;
                    return imageIndex === 1 || imageIndex === 2 || imageIndex === 3;
                })
                : filteredImages;
            
            // Create cards from image data
            function createCards() {
                const cards = [];
                visibleImages.forEach(img => {
                    const card = document.createElement('img');
                    card.src = img.src;
                    card.alt = img.alt;
                    card.title = img.title;
                    card.className = 'card desktop';
                    cards.push(card);
                });
                return cards;
            }
            
            // Clear existing content
            collectionGrid.innerHTML = '';
            
            // Don't animate if no images
            if (visibleImages.length === 0) {
                return;
            }
            
            // Create first set of cards
            const firstSet = createCards();
            firstSet.forEach(card => collectionGrid.appendChild(card));
            
            // Measure the width of one complete set
            const setWidth = collectionGrid.scrollWidth;
            
            // Create at least 3 complete sets for seamless looping
            for (let i = 0; i < 3; i++) {
                const duplicateSet = createCards();
                duplicateSet.forEach(card => {
                    const clonedCard = card.cloneNode(true);
                    collectionGrid.appendChild(clonedCard);
                });
            }
            
            // Set CSS variable for scroll distance (one set width)
            collectionGrid.style.setProperty('--scroll-distance', setWidth + 'px');
        }
        
        // Initialize filter buttons with categories from API
        function initFilters(categories) {
            const filtersContainer = document.getElementById('filters');
            
            // Clear existing buttons
            filtersContainer.innerHTML = '';
            
            // Create "All" button
            const allBtn = document.createElement('button');
            allBtn.className = 'filter-btn active';
            allBtn.textContent = 'All';
            allBtn.setAttribute('data-filter', 'all');
            filtersContainer.appendChild(allBtn);
            
            // Create category filter buttons
            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = category.toUpperCase();
                btn.setAttribute('data-filter', category);
                filtersContainer.appendChild(btn);
            });
            
            // Add click handlers
            filtersContainer.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    // Update active state
                    filtersContainer.querySelectorAll('.filter-btn').forEach(b => {
                        b.classList.remove('active');
                    });
                    btn.classList.add('active');
                    
                    // Update active filter
                    activeFilter = btn.getAttribute('data-filter');
                    
                    // Reinitialize grid with new filter
                    if (episodes.length > 0) {
                        initEpisodesGrid();
                    } else {
                        initImageGrid();
                    }
                });
            });
        }
        
        // Filter images based on active filter
        function getFilteredImages() {
            if (activeFilter === 'all') {
                return imageData;
            }
            return imageData.filter(img => {
                return img.tags && img.tags.includes(activeFilter);
            });
        }
        
        // Show loading state
        document.getElementById('collectionGrid').innerHTML = '<div class="loading">Loading episodes...</div>';
        
        // Fetch categories and episodes on page load
        fetchCategories();
        fetchEpisodes();
        
        // Reinitialize on resize (debounced)
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (episodes.length > 0) {
                    initEpisodesGrid();
                } else {
                    initImageGrid();
                }
            }, 250);
        });
    </script>
</body>
</html>
