<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 24px;
            letter-spacing: -0.5px;
        }

        .intro {
            font-size: 20px;
            color: #e0e0e0;
            margin-bottom: 48px;
            line-height: 1.5;
        }

        .button {
            display: inline-block;
            background-color: #3a3a3a;
            color: #ffffff;
            text-decoration: none;
            padding: 16px 48px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 500;
            transition: background-color 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #4a4a4a;
        }

        .button:active {
            background-color: #2a2a2a;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }

            .intro {
                font-size: 18px;
            }

            .button {
                padding: 14px 36px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Angle</h1>
        <p class="intro">A different angle to listen to. Morning, noon, and evening.</p>
        <a href="https://testflight.apple.com/join/p2VQgeun" class="button">Join Beta</a>
    </div>
</body>
</html>
