<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
        }

        .header-section {
            text-align: center;
            padding: 80px 20px 60px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 56px;
            font-weight: 600;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
            line-height: 1.1;
        }

        .intro {
            font-size: 24px;
            color: #e0e0e0;
            margin-bottom: 40px;
            line-height: 1.4;
            font-weight: 400;
        }

        .button {
            display: inline-block;
            background-color: #ffffff;
            color: #000000;
            text-decoration: none;
            padding: 16px 48px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 500;
            transition: background-color 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #e0e0e0;
        }

        .button:active {
            background-color: #cccccc;
        }

        .image-gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 40px 0 80px;
            max-width: 100%;
            margin: 0;
            flex-wrap: nowrap;
            width: 100%;
        }

        .image-gallery img {
            width: auto;
            max-width: 250px;
            height: auto;
            border-radius: 12px;
            object-fit: cover;
            flex: 0 0 auto;
        }

        .image-gallery img.mobile-hidden {
            display: block;
        }

        @media (max-width: 768px) {
            .header-section {
                padding: 60px 20px 40px;
            }

            h1 {
                font-size: 40px;
            }

            .intro {
                font-size: 20px;
                margin-bottom: 32px;
            }

            .button {
                padding: 14px 36px;
                font-size: 16px;
            }

            .image-gallery {
                gap: 10px;
                padding: 32px 0 60px;
                flex-wrap: nowrap;
                justify-content: center;
                overflow-x: hidden;
                width: 100%;
                max-width: 100vw;
                margin: 0;
            }

            .image-gallery img {
                width: calc(33.333% - 7px);
                max-width: none;
                min-width: 0;
                flex: 0 0 calc(33.333% - 7px);
            }

            .image-gallery img.mobile-hidden {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header-section">
        <h1>Angle</h1>
        <p class="intro">A different angle to listen to. Morning, noon, and evening.</p>
        <a href="https://testflight.apple.com/join/p2VQgeun" class="button">Join Beta</a>
    </div>
    <div class="image-gallery">
        <img src="images/1.webp" alt="Angle preview 1" class="mobile-hidden">
        <img src="images/2.webp" alt="Angle preview 2">
        <img src="images/3.webp" alt="Angle preview 3">
        <img src="images/4.webp" alt="Angle preview 4">
        <img src="images/5.webp" alt="Angle preview 5" class="mobile-hidden">
    </div>
</body>
</html>
