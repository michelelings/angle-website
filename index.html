<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
        }

        .header-section {
            text-align: center;
            padding: 40px 20px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .app-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 24px;
            display: block;
            border-radius: 18px;
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
            line-height: 1.1;
        }

        .intro {
            font-size: 24px;
            color: #e0e0e0;
            margin-bottom: 40px;
            line-height: 1.4;
            font-weight: 400;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 12px;
            padding: 20px 20px 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .filter-btn.active {
            background-color: #ffffff;
            color: #1a1a1a;
        }

        .filter-btn:not(.active) {
            background-color: #2a2a2a;
            color: #ffffff;
        }

        .filter-btn:hover:not(.active) {
            background-color: #3a3a3a;
        }

        .button {
            display: inline-block;
            background-color: #ffffff;
            color: #000000;
            text-decoration: none;
            padding: 16px 48px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 500;
            transition: background-color 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #e0e0e0;
        }

        .button:active {
            background-color: #cccccc;
        }

        .gallery-wrapper {
            overflow: hidden;
            width: 100%;
            position: relative;
        }

        .collection-grid {
            display: flex;
            align-items: center;
            gap: 2rem;
            padding: 20px 0 80px;
            width: max-content;
            animation: scroll 120s linear infinite;
            will-change: transform;
        }

        .collection-grid .card {
            flex-shrink: 0;
            width: auto;
            height: auto;
            border-radius: 12px;
            object-fit: cover;
        }

        .collection-grid .card.desktop {
            max-width: 250px;
        }

        .collection-grid .card.mobile-hidden {
            display: block;
        }

        @keyframes scroll {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(calc(var(--scroll-distance) * -1));
            }
        }

        @media (max-width: 768px) {
            .header-section {
                padding: 30px 20px 15px;
            }

            .app-icon {
                width: 48px;
                height: 48px;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 18px;
            }

            .intro {
                font-size: 20px;
                margin-bottom: 32px;
            }

            .button {
                padding: 14px 36px;
                font-size: 16px;
            }

            .gallery-wrapper {
                width: 100vw;
                margin-left: calc(50% - 50vw);
                margin-right: calc(50% - 50vw);
            }

            .collection-grid {
                gap: 12px;
                padding: 15px 0 60px;
            }

            .collection-grid .card.desktop {
                width: 180px;
                min-width: 180px;
            }

            .collection-grid .card.mobile-hidden {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header-section">
        <img src="images/icon.webp" alt="Angle icon" class="app-icon">
        <h1>Angle</h1>
        <p class="intro">A different angle to listen to.<br>Morning, noon, and evening.</p>
        <a href="https://testflight.apple.com/join/p2VQgeun" class="button">Join Beta</a>
    </div>
    <div class="filters" id="filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="technology">Technology</button>
    </div>
    <div class="gallery-wrapper">
        <div class="collection-grid" id="collectionGrid"></div>
    </div>
    <script src="images.js"></script>
    <script>
        let activeFilter = 'all';
        
        // Get all unique tags from image data
        function getAllTags() {
            const tags = new Set();
            imageData.forEach(img => {
                if (img.tags && Array.isArray(img.tags)) {
                    img.tags.forEach(tag => tags.add(tag));
                }
            });
            return Array.from(tags).sort();
        }
        
        // Initialize filter buttons
        function initFilters() {
            const filtersContainer = document.getElementById('filters');
            const tags = getAllTags();
            
            // Create "All" button if it doesn't exist
            if (!filtersContainer.querySelector('[data-filter="all"]')) {
                const allBtn = document.createElement('button');
                allBtn.className = 'filter-btn active';
                allBtn.textContent = 'All';
                allBtn.setAttribute('data-filter', 'all');
                filtersContainer.insertBefore(allBtn, filtersContainer.firstChild);
            }
            
            // Create tag filter buttons
            tags.forEach(tag => {
                if (!filtersContainer.querySelector(`[data-filter="${tag}"]`)) {
                    const btn = document.createElement('button');
                    btn.className = 'filter-btn';
                    btn.textContent = tag.charAt(0).toUpperCase() + tag.slice(1);
                    btn.setAttribute('data-filter', tag);
                    filtersContainer.appendChild(btn);
                }
            });
            
            // Add click handlers
            filtersContainer.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    // Update active state
                    filtersContainer.querySelectorAll('.filter-btn').forEach(b => {
                        b.classList.remove('active');
                    });
                    btn.classList.add('active');
                    
                    // Update active filter
                    activeFilter = btn.getAttribute('data-filter');
                    
                    // Reinitialize grid with new filter
                    initCollectionGrid();
                });
            });
        }
        
        // Filter images based on active filter
        function getFilteredImages() {
            if (activeFilter === 'all') {
                return imageData;
            }
            return imageData.filter(img => {
                return img.tags && img.tags.includes(activeFilter);
            });
        }
        
        // Initialize the collection grid
        function initCollectionGrid() {
            const collectionGrid = document.getElementById('collectionGrid');
            const isMobile = window.innerWidth <= 768;
            
            // Get filtered images
            const filteredImages = getFilteredImages();
            
            // Filter images based on device (show only middle 3 on mobile)
            const visibleImages = isMobile 
                ? filteredImages.filter((img, index) => {
                    const imageIndex = index % 5;
                    return imageIndex === 1 || imageIndex === 2 || imageIndex === 3;
                })
                : filteredImages;
            
            // Create cards from image data
            function createCards() {
                const cards = [];
                visibleImages.forEach(img => {
                    const card = document.createElement('img');
                    card.src = img.src;
                    card.alt = img.alt;
                    card.title = img.title;
                    card.className = 'card desktop';
                    cards.push(card);
                });
                return cards;
            }
            
            // Clear existing content
            collectionGrid.innerHTML = '';
            
            // Don't animate if no images
            if (visibleImages.length === 0) {
                return;
            }
            
            // Create first set of cards
            const firstSet = createCards();
            firstSet.forEach(card => collectionGrid.appendChild(card));
            
            // Measure the width of one complete set
            const setWidth = collectionGrid.scrollWidth;
            
            // Create at least 3 complete sets for seamless looping
            // This ensures when animation resets, duplicated content is already visible
            for (let i = 0; i < 3; i++) {
                const duplicateSet = createCards();
                duplicateSet.forEach(card => {
                    const clonedCard = card.cloneNode(true);
                    collectionGrid.appendChild(clonedCard);
                });
            }
            
            // Set CSS variable for scroll distance (one set width)
            collectionGrid.style.setProperty('--scroll-distance', setWidth + 'px');
        }
        
        // Initialize filters and grid on load
        initFilters();
        initCollectionGrid();
        
        // Reinitialize on resize (debounced)
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                initCollectionGrid();
            }, 250);
        });
    </script>
</body>
</html>
