<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angle</title>
    <link rel="icon" type="image/webp" href="/images/icon.webp">
    <style>
        @font-face {
            font-family: 'LTT Recoletta';
            src: url('/fonts/LttRecoleta-CmpRegular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Berkeley Mono';
            src: url('/fonts/BerkeleyMono-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
        }

        .header-section {
            text-align: center;
            padding: 120px 20px 100px;
            max-width: 800px;
            margin: 0 auto;
        }

        .app-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 24px;
            display: block;
            border-radius: 18px;
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
            line-height: 1.1;
        }

        .intro {
            font-size: 24px;
            color: #e0e0e0;
            margin-bottom: 40px;
            line-height: 1.4;
            font-weight: 400;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 6px;
            padding: 20px 20px 30px;
            flex-wrap: wrap;
            max-width: 560px;
            margin: 0 auto;
        }

        .category-tag {
            padding: 5px 10px;
            border-radius: 4px;
            border: none;
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: 'Berkeley Mono', 'Courier New', Courier, monospace;
            background-color: #2a2a2a;
            color: #ffffff;
        }

        .button {
            display: inline-block;
            background-color: #ffffff;
            color: #000000;
            text-decoration: none;
            padding: 16px 48px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 500;
            transition: background-color 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #e0e0e0;
        }

        .button:active {
            background-color: #cccccc;
        }

        .gallery-wrapper {
            overflow: hidden;
            width: 100%;
            position: relative;
        }

        .collection-grid {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 20px 0 80px;
            width: max-content;
            animation: scroll 500s linear infinite;
            will-change: transform;
        }

        .episode-card {
            position: relative;
            border-radius: 32px;
            overflow: hidden;
            background-color: #000000;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 380px;
            height: 500px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .episode-card:hover {
            transform: scale(1.02);
        }

        .episode-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .episode-gradient {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(to top, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0.8) 40%, transparent 100%);
            pointer-events: none;
        }

        .episode-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80%;
            padding: 36px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 1;
        }

        .episode-title {
            font-family: 'LTT Recoletta', Georgia, 'Times New Roman', serif;
            font-size: 36px;
            font-weight: 400;
            line-height: 1.05;
            color: #ffffff;
            margin: 0;
        }

        .episode-description {
            font-family: 'Berkeley Mono', 'Courier New', Courier, monospace;
            font-size: 10px;
            line-height: 1.4;
            color: #ffffff;
            margin: 0;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #b0b0b0;
            font-size: 16px;
        }

        @keyframes scroll {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(calc(var(--scroll-distance) * -1));
            }
        }

        @media (max-width: 768px) {
            .header-section {
                padding: 80px 20px 60px;
            }

            .app-icon {
                width: 48px;
                height: 48px;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 18px;
            }

            .intro {
                font-size: 20px;
                margin-bottom: 32px;
            }

            .button {
                padding: 14px 36px;
                font-size: 16px;
            }

            .gallery-wrapper {
                width: 100vw;
                margin-left: calc(50% - 50vw);
                margin-right: calc(50% - 50vw);
            }

            .collection-grid {
                gap: 10px;
                padding: 15px 0 60px;
            }

            .episode-card {
                width: 340px;
                height: 450px;
            }

            .episode-title {
                font-size: 36px;
            }

            .episode-description {
                font-size: 10px;
            }

            .episode-info {
                padding: 28px;
            }

            .episode-gradient {
                height: 65%;
            }
        }
    </style>
</head>
<body>
    <div class="header-section">
        <img src="/images/icon.webp" alt="Angle icon" class="app-icon">
        <h1>Angle</h1>
        <p class="intro">A different angle to listen to.<br>Morning, noon, and evening.</p>
        <a href="https://testflight.apple.com/join/p2VQgeun" class="button">Join Beta</a>
    </div>
    <div class="gallery-wrapper">
        <div class="collection-grid" id="collectionGrid">
            <div class="loading">Loading episodes...</div>
        </div>
    </div>
    <div class="filters" id="filters"></div>
    
    <script>
        let episodes = [];
        let activeFilter = 'all';

        // Shuffle array using Fisher-Yates algorithm
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Create episode card element
        function createEpisodeCard(episode) {
            const card = document.createElement('div');
            card.className = 'episode-card';
            card.setAttribute('data-category', episode.category || '');
            
            card.innerHTML = `
                <img src="${episode.coverImage || '/images/icon.webp'}" alt="${episode.title}" loading="lazy">
                <div class="episode-gradient"></div>
                <div class="episode-info">
                    <h3 class="episode-title">${episode.title}</h3>
                    <p class="episode-description">${episode.description || ''}</p>
                </div>
            `;
            
            return card;
        }

        // Filter and render episodes
        function renderEpisodes(filter = 'all') {
            const grid = document.getElementById('collectionGrid');
            const isMobile = window.innerWidth <= 768;
            
            // Filter by category
            let filteredEpisodes = filter === 'all' 
                ? episodes 
                : episodes.filter(ep => ep.category === filter);

            // Filter for mobile (show only middle 3 of each 5)
            if (isMobile) {
                filteredEpisodes = filteredEpisodes.filter((_, index) => {
                    const episodeIndex = index % 5;
                    return episodeIndex === 1 || episodeIndex === 2 || episodeIndex === 3;
                });
            }

            grid.innerHTML = '';

            if (filteredEpisodes.length === 0) {
                grid.innerHTML = '<div class="loading">No episodes available</div>';
                return;
            }

            // Create first set
            filteredEpisodes.forEach(ep => grid.appendChild(createEpisodeCard(ep)));

            // Measure set width
            const setWidth = grid.scrollWidth;

            // Create 3 more sets for seamless looping
            for (let i = 0; i < 3; i++) {
                filteredEpisodes.forEach(ep => grid.appendChild(createEpisodeCard(ep)));
            }

            // Set CSS variable for scroll distance
            grid.style.setProperty('--scroll-distance', `${setWidth}px`);
            
            // Calculate duration for consistent speed (10px per second)
            const scrollSpeed = 15; // pixels per second
            const duration = setWidth / scrollSpeed;
            grid.style.animationDuration = `${duration}s`;
        }

        // Initialize category tags (display only)
        function initFilters(categories) {
            const filtersContainer = document.getElementById('filters');
            filtersContainer.innerHTML = '';

            // Create category tags
            categories.forEach(category => {
                const tag = document.createElement('span');
                tag.className = 'category-tag';
                tag.textContent = category.toUpperCase();
                filtersContainer.appendChild(tag);
            });
        }

        // Fetch and initialize
        async function init() {
            try {
                // Fetch categories and episodes in parallel
                const [categoriesRes, episodesRes] = await Promise.all([
                    fetch('/api/categories'),
                    fetch('/api/episodes')
                ]);

                const categoriesData = await categoriesRes.json();
                const episodesData = await episodesRes.json();

                if (categoriesData.success) {
                    initFilters(categoriesData.data);
                }

                if (episodesData.success) {
                    episodes = shuffleArray(episodesData.data);
                    renderEpisodes();
                } else {
                    document.getElementById('collectionGrid').innerHTML = 
                        '<div class="loading">Failed to load episodes</div>';
                }
            } catch (error) {
                console.error('Error initializing:', error);
                document.getElementById('collectionGrid').innerHTML = 
                    '<div class="loading">Failed to load episodes</div>';
            }
        }

        // Re-render on resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => renderEpisodes(activeFilter), 250);
        });

        // Start
        init();
    </script>
</body>
</html>
