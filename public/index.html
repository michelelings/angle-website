<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angle</title>
    <link rel="icon" type="image/webp" href="/images/icon.webp">
    <style>
        @font-face {
            font-family: 'LTT Recoletta';
            src: url('/fonts/LttRecoleta-CmpRegular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Berkeley Mono';
            src: url('/fonts/BerkeleyMono-Regular.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
        }

        .header-section {
            text-align: center;
            padding: 60px 20px 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        .app-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 24px;
            display: block;
            border-radius: 18px;
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
            line-height: 1.1;
        }

        .intro {
            font-size: 24px;
            color: #e0e0e0;
            margin-bottom: 20px;
            line-height: 1.4;
            font-weight: 400;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 6px;
            padding: 20px 20px 30px;
            flex-wrap: nowrap !important;
            overflow-x: auto;
            overflow-y: hidden;
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            white-space: nowrap;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }

        .filters::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        .category-tag {
            white-space: nowrap;
            flex-shrink: 0;
        }

        .category-tag {
            padding: 5px 10px;
            border-radius: 4px;
            border: none;
            font-size: 10px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: 'Berkeley Mono', 'Courier New', Courier, monospace;
            background-color: #2a2a2a;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease, opacity 0.3s ease, transform 0.2s ease;
        }

        .category-tag:hover {
            background-color: #3a3a3a;
            transform: translateY(-1px);
        }

        .category-tag.active {
            background-color: #ffffff;
            color: #000000;
        }

        .category-tag.inactive {
            opacity: 0.4;
        }

        .button {
            display: inline-block;
            background-color: #ffffff;
            color: #000000;
            text-decoration: none;
            padding: 12px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #e0e0e0;
        }

        .button:active {
            background-color: #cccccc;
        }

        .gallery-wrapper {
            overflow: hidden;
            width: 100%;
            position: relative;
        }

        .collection-grid {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 20px 0 80px;
            width: max-content;
            will-change: transform;
        }


        .episode-card {
            position: relative;
            border-radius: 32px;
            overflow: hidden;
            background-color: #000000;
            cursor: pointer;
            transition: transform 0.2s ease, opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.4s;
            width: 380px;
            height: 500px;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            opacity: 1;
            visibility: visible;
        }

        .episode-card.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .episode-card:hover {
            transform: scale(1.02);
        }

        .episode-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .episode-gradient {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: linear-gradient(to top, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0.8) 40%, transparent 100%);
            pointer-events: none;
        }

        .episode-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80%;
            padding: 36px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 1;
        }

        .episode-title {
            font-family: 'LTT Recoletta', Georgia, 'Times New Roman', serif;
            font-size: 36px;
            font-weight: 400;
            line-height: 1.05;
            color: #ffffff;
            margin: 0;
        }

        .episode-description {
            font-family: 'Berkeley Mono', 'Courier New', Courier, monospace;
            font-size: 10px;
            line-height: 1.4;
            color: #ffffff;
            margin: 0;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #b0b0b0;
            font-size: 16px;
        }


        @media (max-width: 768px) {
            .header-section {
                padding: 40px 20px 30px;
            }

            .app-icon {
                width: 48px;
                height: 48px;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 18px;
            }

            .intro {
                font-size: 20px;
                margin-bottom: 16px;
            }

            .button {
                padding: 10px 28px;
                font-size: 14px;
            }

            .filters {
                flex-wrap: nowrap !important;
                overflow-x: auto;
                overflow-y: hidden;
                padding: 15px 20px 20px;
                justify-content: flex-start;
                -webkit-overflow-scrolling: touch;
                white-space: nowrap;
                width: 100%;
            }

            .category-tag {
                white-space: nowrap;
                flex-shrink: 0;
            }

            .gallery-wrapper {
                width: 100vw;
                margin-left: calc(50% - 50vw);
                margin-right: calc(50% - 50vw);
            }

            .collection-grid {
                gap: 10px;
                padding: 15px 0 60px;
            }

            .episode-card {
                width: 340px;
                height: 450px;
            }

            .episode-title {
                font-size: 36px;
            }

            .episode-description {
                font-size: 10px;
            }

            .episode-info {
                padding: 28px;
            }

            .episode-gradient {
                height: 65%;
            }
        }
    </style>
</head>
<body>
    <div class="header-section">
        <img src="/images/icon.webp" alt="Angle icon" class="app-icon">
        <p class="intro">Stories you need to hear.</p>
        <a href="https://testflight.apple.com/join/p2VQgeun" class="button">Get Angle (Beta)</a>
    </div>
    <div class="filters" id="filters"></div>
    <div class="gallery-wrapper">
        <div class="collection-grid" id="collectionGrid">
            <div class="loading">Loading episodes...</div>
        </div>
    </div>
    
    <script>
        let episodes = [];
        let activeFilter = 'all';
        let animationFrameId = null;
        let scrollPosition = 0;
        let scrollSpeed = 15; // pixels per second
        let scrollDistance = 0;
        let lastTime = null;

        // Shuffle array using Fisher-Yates algorithm
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Create episode card element
        function createEpisodeCard(episode) {
            const card = document.createElement('div');
            card.className = 'episode-card';
            card.setAttribute('data-category', episode.category || '');
            
            card.innerHTML = `
                <img src="${episode.coverImage || '/images/icon.webp'}" alt="${episode.title}" loading="lazy">
                <div class="episode-gradient"></div>
                <div class="episode-info">
                    <h3 class="episode-title">${episode.title}</h3>
                    <p class="episode-description">${episode.description || ''}</p>
                </div>
            `;
            
            return card;
        }

        // Animation loop using requestAnimationFrame
        function animate(currentTime) {
            const grid = document.getElementById('collectionGrid');
            
            if (lastTime === null) {
                lastTime = currentTime;
            }
            
            const deltaTime = (currentTime - lastTime) / 1000; // Convert to seconds
            lastTime = currentTime;
            
            // Only animate if we have content
            if (scrollDistance > 0) {
                // Update scroll position
                scrollPosition += scrollSpeed * deltaTime;
                
                // Loop back when we've scrolled one set width
                if (scrollPosition >= scrollDistance) {
                    scrollPosition = scrollPosition % scrollDistance;
                }
                
                // Apply transform
                grid.style.transform = `translateX(-${scrollPosition}px)`;
            }
            
            // Continue animation
            animationFrameId = requestAnimationFrame(animate);
        }

        // Start animation
        function startAnimation() {
            if (animationFrameId === null) {
                lastTime = null;
                animationFrameId = requestAnimationFrame(animate);
            }
        }

        // Stop animation
        function stopAnimation() {
            if (animationFrameId !== null) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
                lastTime = null;
            }
        }

        // Filter and render episodes (initial render)
        function renderEpisodes(filter = 'all') {
            const grid = document.getElementById('collectionGrid');
            const isMobile = window.innerWidth <= 768;
            
            // Filter by category
            let filteredEpisodes = filter === 'all' 
                ? episodes 
                : episodes.filter(ep => ep.category === filter);

            // Filter for mobile (show only middle 3 of each 5)
            if (isMobile) {
                filteredEpisodes = filteredEpisodes.filter((_, index) => {
                    const episodeIndex = index % 5;
                    return episodeIndex === 1 || episodeIndex === 2 || episodeIndex === 3;
                });
            }

            // Store old scroll distance for smooth transition
            const oldScrollDistance = scrollDistance;

            grid.innerHTML = '';

            if (filteredEpisodes.length === 0) {
                grid.innerHTML = '<div class="loading">No episodes available</div>';
                scrollDistance = 0;
                scrollPosition = 0;
                updateTagStates(filter);
                return;
            }

            // Create first set
            filteredEpisodes.forEach(ep => grid.appendChild(createEpisodeCard(ep)));

            // Measure set width
            const setWidth = grid.scrollWidth;

            // Create 3 more sets for seamless looping
            for (let i = 0; i < 3; i++) {
                filteredEpisodes.forEach(ep => grid.appendChild(createEpisodeCard(ep)));
            }

            // Update scroll distance
            scrollDistance = setWidth;
            
            // Maintain scroll position relative to new distance for smooth transition
            if (oldScrollDistance > 0 && scrollDistance > 0) {
                const progress = scrollPosition / oldScrollDistance;
                scrollPosition = (progress * scrollDistance) % scrollDistance;
            } else {
                scrollPosition = 0;
            }
            
            // Update tag states
            updateTagStates(filter);
            
            // Ensure animation is running
            startAnimation();
        }

        // Update tag states based on active filter
        function updateTagStates(activeFilter) {
            const tags = document.querySelectorAll('.category-tag');
            tags.forEach(tag => {
                const tagCategory = tag.getAttribute('data-category');
                tag.classList.remove('active', 'inactive');
                
                if (activeFilter === 'all') {
                    // No filter active, all tags normal
                    tag.classList.remove('inactive');
                } else if (tagCategory === activeFilter) {
                    // This tag is active
                    tag.classList.add('active');
                } else {
                    // Other tags should fade
                    tag.classList.add('inactive');
                }
            });
        }

        // Initialize category tags with click handlers
        function initFilters(categories) {
            const filtersContainer = document.getElementById('filters');
            filtersContainer.innerHTML = '';

            // Create category tags
            categories.forEach(category => {
                const tag = document.createElement('button');
                tag.className = 'category-tag';
                tag.textContent = category.toUpperCase();
                tag.setAttribute('data-category', category);
                tag.setAttribute('type', 'button');
                tag.setAttribute('aria-label', `Filter by ${category}`);
                
                // Add click handler
                tag.addEventListener('click', () => {
                    handleFilterClick(category);
                });
                
                filtersContainer.appendChild(tag);
            });
        }

        // Handle filter tag click
        function handleFilterClick(category) {
            // Toggle: if clicking the same filter, turn it off
            if (activeFilter === category) {
                activeFilter = 'all';
            } else {
                activeFilter = category;
            }
            
            // Update tag states
            updateTagStates(activeFilter);
            
            // Re-render episodes with the new filter
            // This ensures consistency and proper mobile filtering
            renderEpisodes(activeFilter);
        }

        // Fetch and initialize
        async function init() {
            try {
                // Fetch categories and episodes in parallel
                const [categoriesRes, episodesRes] = await Promise.all([
                    fetch('/api/categories'),
                    fetch('/api/episodes')
                ]);

                const categoriesData = await categoriesRes.json();
                const episodesData = await episodesRes.json();

                if (categoriesData.success) {
                    initFilters(categoriesData.data);
                }

                if (episodesData.success) {
                    episodes = shuffleArray(episodesData.data);
                    renderEpisodes();
                } else {
                    document.getElementById('collectionGrid').innerHTML = 
                        '<div class="loading">Failed to load episodes</div>';
                }
            } catch (error) {
                console.error('Error initializing:', error);
                document.getElementById('collectionGrid').innerHTML = 
                    '<div class="loading">Failed to load episodes</div>';
            }
        }

        // Re-render on resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                // Maintain relative position on resize
                const oldDistance = scrollDistance;
                renderEpisodes(activeFilter);
                // Adjust position if distance changed
                if (oldDistance > 0 && scrollDistance > 0) {
                    const progress = scrollPosition / oldDistance;
                    scrollPosition = (progress * scrollDistance) % scrollDistance;
                    const grid = document.getElementById('collectionGrid');
                    grid.style.transform = `translateX(-${scrollPosition}px)`;
                }
            }, 250);
        });

        // Start
        init();
    </script>
</body>
</html>
